<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <h3>100% Accurate Body and Mass Index!</h3>
        <p>Improve your health and live your life to the fullest!</p>
        <div class="text">
            <input type="text" placeholder="Enter Weight in KGs" id="weight">
            <input type="text" placeholder="Enter Height in Meters" id="height">
        </div>

        <p id="result"></p>

        <button id ="btn" onclick="bmi()">Calculate</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
